<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Registration.css" />
    <title>Registration</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="login.html" autocomplete="on" method="post" onSubmit="return validate(this);" name="form">
                <div class="input-box">
                    <input type="text" id="fn" />
                    <label for="fname">First Name</label>
                    <span id="msg1" class="msg"></span>
                </div>
                <div class="input-box">
                    <input type="text" id="ln" />
                    <label for="lname">Last Name</label>
                    <span id="msg2" class="msg"></span>
                </div>
                <div class="input-box">
                    <input type="email" id="email" />
                    <label for="uname">Email</label>
                    <span id="msg3" class="msg"></span>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" />
                    <label for="password">Password</label>
                    <span id="msg4" class="msg"></span>
                </div>
                <div class="input-box">
                    <input type="password" id="cpass" />
                    <label for="password">Confirm Password</label>
                    <span id="msg5" class="msg"></span>
                </div>
                <div class="input-box">
                    <input type="date" id="dob" />
                    <label for="DOB">DOB</label>
                    <span id="msg6" class="msg"></span>
                </div>
                <div class="input-box">
                    <input type="text" id="age" />
                    <label for="age">Age</label>
                    <span id="msg7" class="msg"></span>
                </div>
                <div class="remember-forgot">
                    <label for="password"> 
            <input type="checkbox" required/>I agree to the terms & conditions
            </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-registration">
                    <p>
                        Already have an account.
                        <a href="login.html" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="registration.js"></script>

</body>

</html>
